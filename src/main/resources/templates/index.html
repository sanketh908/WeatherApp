    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Weather App</title>


    </head>
    <body>

    <div class="container">

        <h1> Weather Application</h1>

        <!-- FORM -->
        <form th:action="@{/getwether}" method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <br>
            <button type="submit">Get Weather</button>
        </form>

        <!-- WEATHER RESULT -->
        <div th:if="${weather != null}" class="weather-box">

            <h2 th:text="'Weather in ' + ${city}"></h2>

            <strong th:text="${weather.current.tempC} + ' Â°C'"></strong>

            <strong th:text="${weather.current.humidity} + ' %'"></strong>

            <strong th:text="${weather.current.windKph} + ' km/h'"></strong>

            <strong th:text="${weather.current.windDir}"></strong>

            <strong th:text="${weather.current.airQuality.usEpaIndex}"></strong>



        </div>

    </div>

    </body>
    </html>
